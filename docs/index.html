<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f2f5;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            text-align: center;
        }

        .header {
            background-color: #4a90e2;
            color: white;
            padding: 40px 0;
            margin-bottom: 40px;
        }

        .game-title {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .game-description {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #333;
        }

        .store-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .store-button {
            padding: 15px 30px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .store-button:hover {
            background-color: #555;
        }

        .privacy-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .privacy-button:hover {
            background-color: #357abd;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        .screenshot {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="game-title">Flavor Forge</h1>
        </div>
    </div>

    <div class="container">
        <p class="game-description">
            Forge dishes by combining ingredients in this cooking adventure!
        </p>

        <img src="/api/placeholder/800/400" alt="Game Screenshot" class="screenshot">

        <div class="store-buttons">
            <a href="#" class="store-button">Get it on Google Play</a>
            <a href="#" class="store-button">Download on App Store</a>
        </div>

        <a href="privacy-policy.html" class="privacy-button">Privacy Policy</a>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; Mordsmith. &copy; Flavor Forge. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
