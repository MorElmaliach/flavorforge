<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavor Forge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #fff5eb;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        .header {
            background-color: #C17817;
            color: white;
            padding: 40px 0;
            position: relative;
        }

        .game-title {
            font-size: 2.5em;
            margin: 0;
            text-align: center;
        }

        .hero-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            padding: 40px 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .hero-icon {
            width: 180px;
            height: 180px;
            border-radius: 24px;
            box-shadow: 0 4px 8px rgba(139, 69, 19, 0.2);
        }

        .hero-content {
            flex: 1;
            text-align: left;
        }

        .game-description {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 30px;
        }

        .store-buttons {
            display: flex;
            justify-content: flex-start;
            gap: 20px;
            margin: 40px 0;
            align-items: center;
        }

        .store-badge {
            height: 50px;
            width: auto;
            transition: opacity 0.3s;
        }

        .store-badge:hover {
            opacity: 0.8;
        }

        .store-badge.google-play {
            height: 58px;
        }

        .store-badge.app-store {
            height: 58px;
        }

        .screenshot {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(193, 120, 23, 0.2);
        }

        .support-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px auto;
            width: 100%;
        }

        .privacy-button {
            padding: 10px 20px;
            background-color: #C17817;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            min-width: 150px;
            text-align: center;
        }

        .privacy-button:hover {
            background-color: #D68B22;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #8B4513;
            color: white;
            margin-top: 40px;
        }

        .header-content {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-store-buttons {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 10px;
        }

        .header-store-badge {
            height: 40px;
            width: auto;
            transition: opacity 0.3s;
        }

        .header-store-badge:hover {
            opacity: 0.8;
        }

        /* Updated media query for better mobile responsiveness */
        @media (max-width: 768px) {
            .header {
                padding: 24px 0;  /* Adjusted padding for mobile */
            }

            .game-title {
                font-size: 2em;  /* Slightly smaller title on mobile */
                padding: 0 16px;  /* Add side padding */
            }

            .hero-section {
                flex-direction: column;
                text-align: center;
                padding: 24px 16px;  /* Adjusted padding */
                gap: 24px;  /* Reduced gap for mobile */
            }

            .hero-icon {
                width: 140px;  /* Slightly smaller icon on mobile */
                height: 140px;
            }

            .hero-content {
                text-align: center;
            }

            .game-description {
                font-size: 1.2em;  /* Slightly smaller text on mobile */
                margin-bottom: 20px;
            }

            .store-buttons {
                justify-content: center;
                flex-wrap: wrap;  /* Allow buttons to wrap on very small screens */
                gap: 16px;
                margin: 24px 0;
            }

            .header-store-buttons {
                display: none;
            }

            .store-badge,
            .store-badge.google-play,
            .store-badge.app-store {
                height: 48px;
            }

            .support-links {
                flex-direction: column;  /* Stack buttons on mobile */
                align-items: center;
                gap: 16px;
            }

            .privacy-button {
                width: 80%;  /* Make buttons wider on mobile */
                max-width: 300px;
            }

            .footer {
                padding: 24px 16px;  /* Adjusted footer padding */
                margin-top: 24px;
            }

            .container {
                padding: 16px;  /* Consistent padding */
            }
        }

        /* Additional media query for very small screens */
        @media (max-width: 350px) {
            .game-title {
                font-size: 1.8em;
            }

            .hero-icon {
                width: 120px;
                height: 120px;
            }

            .store-badge,
            .store-badge.google-play,
            .store-badge.app-store {
                height: 44px;
            }
        }
    </style>
</head>
<body>
<div class="header">
    <div class="header-content">
        <h1 class="game-title">Flavor Forge</h1>
        <div class="header-store-buttons">
            <a href="#" target="_blank">
                <img src="images/google-play-badge.png" alt="Get it on Google Play" class="header-store-badge">
            </a>
            <a href="#" target="_blank">
                <img src="images/app-store-badge.svg" alt="Download on the App Store" class="header-store-badge">
            </a>
        </div>
    </div>
</div>

<div class="hero-section">
    <img src="images/icon.png" alt="Flavor Forge Icon" class="hero-icon">
    <div class="hero-content">
        <p class="game-description">
            Forge dishes by combining ingredients in this cooking adventure!
        </p>
        <div class="store-buttons">
            <a href="#" target="_blank">
                <img src="images/google-play-badge.png" alt="Get it on Google Play" class="store-badge google-play">
            </a>
            <a href="#" target="_blank">
                <img src="images/app-store-badge.svg" alt="Download on the App Store" class="store-badge app-store">
            </a>
        </div>
    </div>
</div>

<div class="container">
    <img src="images/previewGoogle.png" alt="Game Screenshot" class="screenshot">

    <div class="support-links">
        <a href="privacy-policy.html" class="privacy-button">Privacy Policy</a>
        <a href="https://forms.gle/rqdDQ4bGtdD6n6wq9" target="_blank" class="privacy-button">Report a Bug</a>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p>&copy; Mordsmith. &copy; Flavor Forge. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
