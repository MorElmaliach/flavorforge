<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavor Forge</title>
	<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #fff5eb;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            text-align: center;
        }

        .header {
            background-color: #C17817;
            color: white;
            padding: 40px 0;
            margin-bottom: 40px;
        }

        .game-title {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .game-description {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #333;
        }

        .store-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .store-button {
            padding: 15px 30px;
            background-color: #8B4513;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .store-button:hover {
            background-color: #A0522D;
        }

        .privacy-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #C17817;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .privacy-button:hover {
            background-color: #D68B22;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #8B4513;
            color: white;
        }

        .screenshot {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(193, 120, 23, 0.2);
        }
    </style>
   </head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="game-title">Flavor Forge</h1>
        </div>
    </div>

    <div class="container">
    <p class="game-description">
        Forge dishes by combining ingredients in this cooking adventure!
    </p>
    <img src="images/previewGoogle.png" alt="Game Screenshot" class="screenshot">
    <div class="store-buttons">
        <a href="#" class="store-button">Get it on Google Play</a>
        <a href="#" class="store-button">Download on App Store</a>
    </div>
    <div class="support-links">
        <a href="privacy-policy.html" class="privacy-button">Privacy Policy</a>
        <a href="https://forms.gle/rqdDQ4bGtdD6n6wq9" class="privacy-button" style="margin-left: 10px;">Report a Bug</a>
    </div>
</div>

    <footer class="footer">
        <div class="container">
            <p>&copy; Mordsmith. &copy; Flavor Forge. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
