<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavor Forge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #fff5eb;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        .header {
            background-color: #C17817;
            color: white;
            padding: 40px 0;
            text-align: center;
        }

        .game-title {
            font-size: 2.5em;
            margin: 0;
        }

        .hero-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            padding: 40px 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .hero-icon {
            width: 180px;
            height: 180px;
            border-radius: 24px;
            box-shadow: 0 4px 8px rgba(139, 69, 19, 0.2);
        }

        .hero-content {
            flex: 1;
            text-align: left;
        }

        .game-description {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 30px;
        }

        .store-buttons {
            display: flex;
            justify-content: flex-start;
            gap: 20px;
            margin: 40px 0;
        }

        .store-button {
            padding: 15px 30px;
            background-color: #8B4513;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            min-width: 200px;
            text-align: center;
        }

        .store-button:hover {
            background-color: #D68B22;
        }

        .screenshot {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(193, 120, 23, 0.2);
        }

        .support-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px auto;
            width: 100%;
        }

        .privacy-button {
            padding: 10px 20px;
            background-color: #C17817;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            min-width: 150px;
            text-align: center;
        }

        .privacy-button:hover {
            background-color: #D68B22;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #8B4513;
            color: white;
            margin-top: 40px;
        }

        /* Media query for mobile responsiveness */
        @media (max-width: 768px) {
            .hero-section {
                flex-direction: column;
                text-align: center;
            }

            .hero-content {
                text-align: center;
            }

            .store-buttons {
                justify-content: center;
                flex-direction: column;
                align-items: center;
            }

            .store-button {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
<div class="header">
    <div class="container">
        <h1 class="game-title">Flavor Forge</h1>
    </div>
</div>

<div class="hero-section">
    <img src="images/icon.png" alt="Flavor Forge Icon" class="hero-icon">
    <div class="hero-content">
        <p class="game-description">
            Forge dishes by combining ingredients in this cooking adventure!
        </p>
        <div class="store-buttons">
            <a href="#" class="store-button">Get it on Google Play</a>
            <a href="#" class="store-button">Download on App Store</a>
        </div>
    </div>
</div>

<div class="container">
    <img src="images/previewGoogle.png" alt="Game Screenshot" class="screenshot">

    <div class="support-links">
        <a href="privacy-policy.html" class="privacy-button">Privacy Policy</a>
        <a href="YOUR_GOOGLE_FORM_URL" class="privacy-button">Report a Bug</a>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p>&copy; Mordsmith. &copy; Flavor Forge. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
